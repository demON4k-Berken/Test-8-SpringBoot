<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>User Info</title>
</head>
<body>

<form action="#" th:action="@{/saveUser}" th:object="${user}" method="post">

    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name" placeholder="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Ошибка написания имени</div>
    <br>
    <label for="lastname">Enter lastname: </label>
    <input type="text" th:field="*{lastName}" id="lastname" placeholder="lastname"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Ошибка написания фамилии
    </div>
    <br>
    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age" placeholder="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Ошибка написания возраста</div>
    <br>
    <input type="submit" value="Create!">
</form>
</body>
</html>
